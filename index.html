<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

        <div class="barra-fixa topo">
            <div class="logo">
                <img src="./img/logo 1.png" alt="Logo da UOL e escrito BATE PAPO UOL ao lado dentro de um balÃ£o de pensamento retangular">
            </div>
            <div data-test="open-participants" class="icone" onclick="mostraMenuLateral ()">
                <ion-icon name="people"></ion-icon>  
            </div>
            
        </div>

        <div class="menu-lateral escondido">

            <div data-test="overlay" class="metade-cinza" onclick="escondeMenuLateral ()"></div>

            <div class="menu"></div>
            
        </div>

        <div class="conteudo"></div>

        <div class="barra-fixa baixo">
            <div class="campo-digita-mensagem">
                <input data-test="input-message" class="digita-mensagem" type="text" placeholder="Escreva aqui...">
                <p class="enviando-para"></p>
            </div>  
        
            <div data-test="send-message" class="icone-mandar-mensagem" onclick="enviaMensagens()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- tag do arquivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
