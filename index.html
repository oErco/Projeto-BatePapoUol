<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

        <div class="barra-fixa topo">
            <div class="logo">
                <img src="./img/logo 1.png" alt="Logo da UOL e escrito BATE PAPO UOL ao lado dentro de um balão de pensamento retangular">
            </div>
            <div class="icone">
                <ion-icon name="people"></ion-icon>  
            </div>
            
        </div>

        <div class="conteudo">

            <div class="status">
                <span>(09:21:45) João entra na sala...</span>
            </div>

            <div class="normais">
                <span>(09:22:28) João para Todos: Bom dia</span>
            </div>

            <div class="normais">
                <span>(09:22:38) Maria para João: Oi João :)</span>
            </div>

            <div class="reservadas">
                <span>(09:22:48) João reservadamente para Maria: Oi gatinha quer tc?</span>
            </div>

            <div class="status">
                <span>(09:22:58) Maria sai da sala...</span>
            </div>

        </div>

        <div class="barra-fixa baixo">
            <div class="campo-digita-mensagem">
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <div class="icone-mandar-mensagem">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- tag do arquivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
